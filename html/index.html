<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__block">
            <h1>Travel Taiwan</h1>
            <ul class="header__sel">
                <li class="--on">景點</li>
                <li>美食</li>
                <li>住宿</li>
            </ul>
        </div>
        
        <ul class="header__sel">
            <li>聯絡我們</li>
            <li><i class="icon_search"></i></li>
        </ul>
    </header>
    <section class="banner">
        <h3>
            帶您走向台灣各個角落
            <div>探索你想要去的城市</div>
        </h3>
        <ul class="banner__pageSel">
            <li class="--history"><div>歷史文化</div></li>
            <li class="--outdoor"><div>戶外踏青</div></li>
            <li class="--view"><div>風景區</div></li>
            <li class="--food"><div>夜市商圈</div></li>
            <li class="--temple"><div>宗教巡禮</div></li>
            <li class="--train"><div>鐵道旅遊</div></li>
        </ul>
    </section>
</body>
</html>
